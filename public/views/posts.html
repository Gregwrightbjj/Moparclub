<!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('http://centralfloridachallengerowners.com/wp-content/uploads/wp-image-slider-with-lightbox/IMG_1122.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1><span style="color:red;"></span> </h1>
                        <!-- <hr class="small"> -->
                        <span class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
  <!-- Main Content --> 
   <style>
      a:hover{
        text-decoration: none;
      }
    </style>

    <div class="container" ng-controller="NavCtrl">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview" ng-repeat="post in posts">
                <div class="info">
                <a ng-href="{{ post.url }}">
                <span style="font-weight:bold; font-size:25px;">{{ post.title }}</span></a>
                <span class="url">({{ post.url | hostnameFromUrl}})</span>
                
                </div>
                <div>
                  <span>submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
                  <span> {{post.date | date: 'M/d/y @ h:mma'}}</span>
                  &mdash;
                  <a ng-href="#/posts/{{ post.$id }}">comments</a>
                  <a ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">delete</a>
                </div>
                <hr>
                 </div>
                
                
             
    </div>
